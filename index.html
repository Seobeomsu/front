<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./issue.css">
  <title>Issue</title>
  <script defer src="./issue.js"></script>
</head>
<body> 
  <!-- 헤더영역 -->
  <header>DevDesk</header>
  <!-- 사이드바 영역 -->
  <nav>
    <!-- 마우스 오버시 사이즈커지고 누르면 화면이동 a함수말고 js로 만들어보고싶음 -->
    <div class="sidebar"><a class="link" href="">board</a></div>
    <div class="sidebar"><a class="link" href="">task</a></div>
    <div class="sidebar"><a class="link" href="">issue</a></div>
  </nav>
  <!-- 본론, 섹션영역 -->
  <section>
    <div class="div-top">
      Issue
    </div>
    텍스트 보여주는칸
    <!-- 데이터베이스에서 입력받음 -->
    <div id="div-middle">
      <div class="addissue">
        <input
        id='go_home'    
        type='button'
        onclick='newPage()'
        value='+' />
      </div>
      송출하는칸
    </div>
    <!-- 텍스트 입력하는칸 -->
    <!-- 데이터베이스에 입력 -->
    <div class="div-bottom">
      <input id="text"
             type="text"
             name="text"
             placeholder="send massage press Enter"
             onkeyup="enterkey()">
    </div>
  </section>
</body>
</html>
